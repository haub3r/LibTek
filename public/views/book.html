<!-- views/book.html -->

<div class="jumbotron text-center">
	<h1 id=h1books>Books</h1>

	<p>{{ tagline }}</p>
</div>


<!-- LIST OF BOOKS -->
<div id="booklist" class="row">
	<div class="col-md-4">
			<span class="bookTitle">Delete:</span>
			<div class="checkbox" ng-repeat="book in books | orderBy:'name'">
				<input type="checkbox" ng-click="deleteBook(book._id)">
			</div>
	</div>
	<div class="col-md-4">
		<span class="bookTitle">Title:</span>
		<!-- LOOP OVER THE BOOKS IN $scope.books -->
		<div class="row" ng-repeat="book in books | orderBy:'name'">
			<span class="bookRow" ng-bind="book.name"></span>
		</div>
	</div>
</div>

<!-- FORM TO CREATE BOOKS -->
		<div id="bookform" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.name IN ANGULAR -->
						<input id="bookname" type="text" class="form-control input-lg text-center" placeholder="New book here!" ng-model="formData.name">
					</div>

					<!-- createBook() WILL CREATE NEW BOOKS -->
					<button id="add" type="submit" class="btn btn-primary btn-lg" ng-click="createBook()">Add</button>
					
				</form>
			</div>
		</div>
